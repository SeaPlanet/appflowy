syntax = "proto3";

message CreateDocParams {
    string id = 1;
    bytes data = 2;
}
message Doc {
    string id = 1;
    bytes data = 2;
    int64 revision = 3;
}
message UpdateDocParams {
    string doc_id = 1;
    bytes data = 2;
}
message DocDelta {
    string doc_id = 1;
    bytes data = 2;
}
message QueryDocParams {
    string doc_id = 1;
}
