syntax = "proto3";

message CreateDocParams {
    string id = 1;
    string data = 2;
}
message Doc {
    string id = 1;
    string data = 2;
    int64 rev_id = 3;
}
message UpdateDocParams {
    string doc_id = 1;
    string data = 2;
    int64 rev_id = 3;
}
message DocDelta {
    string doc_id = 1;
    string data = 2;
}
message QueryDocParams {
    string doc_id = 1;
}
