syntax = "proto3";

message CreateDocParams {
    string id = 1;
    bytes data = 2;
}
message Doc {
    string id = 1;
    bytes data = 2;
}
message SaveDocParams {
    string id = 1;
    bytes data = 2;
}
message ApplyChangesetParams {
    string id = 1;
    bytes data = 2;
}
message QueryDocParams {
    string doc_id = 1;
}
