syntax = "proto3";

message CreateAppRequest {
    string workspace_id = 1;
    string name = 2;
    string desc = 3;
    ColorStyle color_style = 4;
}
message ColorStyle {
    string theme_color = 1;
}
message App {
    string id = 1;
    string workspace_id = 2;
    string name = 3;
    string desc = 4;
}
