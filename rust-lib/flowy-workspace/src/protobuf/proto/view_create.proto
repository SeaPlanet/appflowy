syntax = "proto3";

message CreateViewRequest {
    string belong_to_id = 1;
    string name = 2;
    string desc = 3;
    oneof one_of_thumbnail { string thumbnail = 4; };
    ViewType view_type = 5;
}
message View {
    string id = 1;
    string belong_to_id = 2;
    string name = 3;
    string desc = 4;
    ViewType view_type = 5;
    int64 version = 6;
}
message RepeatedView {
    repeated View items = 1;
}
enum ViewType {
    Blank = 0;
    Doc = 1;
}
