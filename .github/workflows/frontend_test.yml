name: Frontend_test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run frontend tests
      run: cd frontend/rust-lib && cargo test
    - name: Run shared-lib tests
      run: cd shared-lib && cargo test
